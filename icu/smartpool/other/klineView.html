<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>动态汇率Ｋ线图</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background: #0f1624;
        }

        #controls {
            margin-bottom: 10px;
            color: #fff;
        }

        #chart {
            width: 100%;
            height: 600px;
        }

        input, select {
            background: #1f2a48;
            color: #fff;
            border: 1px solid #2c3e50;
            padding: 4px;
            border-radius: 4px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
<div id="controls">
    <label>base:</label>
    <input id="base" list="bases" value="ETH" placeholder="ETH"/>
    <datalist id="bases">
        <option value="BTC">
        <option value="ETH">
        <option value="LTC">
    </datalist>

    <label style="margin-left:10px">quota:</label>
    <input id="quota" list="quotas" value="BTC" placeholder="BTC"/>
    <datalist id="quotas">
        <option value="USDT">
        <option value="BTC">
        <option value="ETH">
    </datalist>

    <button id="swap" style="margin-left:10px">↕️</button>

    <label style="margin-left:20px">周期：</label>
    <select id="period">
        <option value="1m">1 分钟</option>
        <option value="5m">5 分钟</option>
        <option value="15m">15 分钟</option>
        <option value="30m">30 分钟</option>
        <option value="1h">1 小时</option>
        <option value="4h" selected>4 小时</option>
    </select>
</div>
<div id="chart"></div>
<script>
    const chart = echarts.init(document.getElementById('chart'));
    const baseInput = document.getElementById('base');
    const quotaInput = document.getElementById('quota');
    const periodSelect = document.getElementById('period');
    const KNOWN_QUOTES = ['USDT', 'USDC', 'BTC', 'ETH', 'BUSD'];

    function getParams() {
        const base = baseInput.value.trim().toUpperCase();
        const quota = quotaInput.value.trim().toUpperCase();
        // 如果 quota 是 USDT，就拼成 BTCUSDT；否则拼成 ETH-BTC 格式，走跨币对逻辑
        const symbol = (!quota || quota === 'USDT') ? base + 'USDT' : base + '-' + quota;
        const period = periodSelect.value;
        return {symbol, period};
    }

    function parseSymbolPair(symbol) {
        if (!symbol) {
            return null;
        }
        const upper = symbol.toUpperCase();
        if (upper.includes('-')) {
            const [base, quota] = upper.split('-');
            if (base && quota) {
                return {base, quota};
            }
        } else {
            for (const quote of KNOWN_QUOTES) {
                if (upper.endsWith(quote) && upper.length > quote.length) {
                    return {base: upper.slice(0, -quote.length), quota: quote};
                }
            }
        }
        return null;
    }

    function applyQueryParams() {
        const params = new URLSearchParams(window.location.search);
        const symbolParam = params.get('symbol');
        const baseParam = params.get('base');
        const quotaParam = params.get('quota');
        const periodParam = params.get('period');

        const pairFromSymbol = parseSymbolPair(symbolParam);
        if (pairFromSymbol) {
            baseInput.value = pairFromSymbol.base;
            quotaInput.value = pairFromSymbol.quota;
        }
        if (baseParam) {
            baseInput.value = baseParam.toUpperCase();
        }
        if (quotaParam) {
            quotaInput.value = quotaParam.toUpperCase();
        }
        if (periodParam) {
            const option = Array.from(periodSelect.options).find(opt => opt.value === periodParam);
            if (option) {
                periodSelect.value = periodParam;
            }
        }
    }

    async function listKline(symbol, period) {
        symbol = symbol.toUpperCase();
        if (!symbol.endsWith('USDT')) {
            // 汇率币对场景、拆分参数、分别获取对USDT的k线、然后计算汇率k线
            const [base, quota] = symbol.split('-');
            const baseK = await listKline(base + 'USDT', period);
            const quotaK = await listKline(quota + 'USDT', period);
            return baseK.map((b, i) => {
                const q = quotaK[i];
                return {
                    openT: b.openT,
                    openP: (b.openP / q.openP).toPrecision(4),
                    highP: (b.highP / q.highP).toPrecision(4),
                    lowP: (b.lowP / q.lowP).toPrecision(4),
                    closeP: (b.closeP / q.closeP).toPrecision(4)
                };
            });
        }
        const url = 'https://fapi.binance.com/fapi/v1/klines?symbol='
            + symbol + '&interval=' + period + '&limit=960';
        const resp = await fetch(url);
        const data = await resp.json();
        return data.map(e => ({
            openT: e[0],
            openP: e[1],
            highP: e[2],
            lowP: e[3],
            closeP: e[4]
        }));
    }

    async function render() {
        const {symbol, period} = getParams();
        const agg = await listKline(symbol, period)
        const times = agg.map(c => new Date(c.openT).toLocaleString());
        const values = agg.map(c => [c.openP, c.closeP, c.lowP, c.highP]);

        chart.setOption({
            backgroundColor: '#0f1624',
            grid: {
                left: '10%', right: '10%', top: '10%', bottom: '15%',
                backgroundColor: '#111b2d', borderColor: '#1f2a48'
            },
            dataZoom: [
                {type: 'inside', start: 60, end: 100},
                {type: 'slider', start: 0, end: 100, height: 20, bottom: 10}
            ],
            // tooltip: {trigger: 'axis', axisPointer: {type: 'cross'}},
            tooltip: {
                trigger: 'axis',
                axisPointer: {type: 'cross'},
                formatter: function (params) {
                    // params 是数组，取第一个 series 的数据
                    const k = params[0];
                    console.log(k)
                    // k.data = [open, close, low, high]
                    let [idx, open, close, low, high] = k.data;
                    const change = ((close - open) / open * 100).toFixed(2).concat('%')
                    return [
                        '时间：' + k.axisValueLabel,
                        '开盘：' + (+open).toPrecision(4),
                        '收盘：' + (+close).toPrecision(4),
                        '最低：' + (+low).toPrecision(4),
                        '最高：' + (+high).toPrecision(4),
                        '涨跌幅：' + change
                    ].join('<br/>');
                }
            },
            xAxis: {
                type: 'category', data: times,
                min: 'dataMin',
                max: v => v.max + (v.max - v.min) * 0.05,
                axisLine: {lineStyle: {color: '#2c3e50'}},
                axisLabel: {color: '#8fa3bf'}, splitLine: {show: true, lineStyle: {color: '#1f2a48'}}
            },
            yAxis: {
                type: 'value', scale: true, position: 'right',
                axisLine: {lineStyle: {color: '#2c3e50'}},
                axisLabel: {color: '#8fa3bf'}, splitLine: {show: true, lineStyle: {color: '#1f2a48'}}
            },
            series: [{
                name: 'K 线', type: 'candlestick', data: values,
                itemStyle: {
                    color: '#26a69a', color0: '#ef5350',
                    borderColor: '#26a69a', borderColor0: '#ef5350'
                },
                emphasis: {
                    itemStyle: {color: '#2ec7c9', color0: '#f4606c'}
                }
            }]
        });
    }

    document.getElementById('swap').addEventListener('click', () => {
        [baseInput.value, quotaInput.value] = [quotaInput.value, baseInput.value];
        render();
    });

    // 事件绑定：币种 & 周期变化都重新渲染
    periodSelect.addEventListener('change', render);
    ['base', 'quota'].forEach(id => {
        document.getElementById(id)
            .addEventListener('keydown', e => {
                if (e.key === 'Enter') {
                    render();
                }
            });
    })
    // 首次渲染
    applyQueryParams();
    render();
</script>
</body>
</html>
