<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>双币网格震荡分析平台</title>
    <link href="/view/lib/common.css" rel="stylesheet">
    <link href="/view/lib/home.css" rel="stylesheet">
</head>
<body class="page-home">
<header class="page-header">
    <div class="page-title">
        <h1>双币网格震荡分析平台</h1>
        <small>追踪币对节奏，掌握双币震荡策略</small>
    </div>
    <div class="stage-selector">
        <label for="cycle-select">周期</label>
        <select disabled id="cycle-select">
            <option value="">加载中...</option>
        </select>
        <label for="stage-select">阶段</label>
        <select id="stage-select" disabled>
            <option value="">加载中...</option>
        </select>
    </div>
</header>

<section id="stage-overview" class="stage-overview">
    <div id="content" class="stage-message">请选择阶段</div>
</section>

<section id="lists-section" style="display:none;">
    <p><strong>初始BTC币对列表：</strong><span id="symbol-list">加载中...</span><span id="symbol-list-meta" class="list-meta muted"></span></p>
    <p><strong>初始双币币对列表：</strong><span id="pair-list">加载中...</span><span id="pair-list-meta" class="list-meta muted"></span></p>
</section>
<div id="workspace" class="layout" style="display:none;">
    <aside id="stage-symbols">
        <h2>币对列表</h2>
        <p class="muted" id="quality-hint" style="margin: 0 0 6.4px; font-size: 9.6px;"></p>
        <div id="stage-symbol-list"></div>
    </aside>
    <section id="chart-section">
        <div id="symbol-summary">
            <div id="symbol-inputs">
                <div class="symbol-pair-inputs">
                    <input id="base-input" maxlength="10" placeholder="ETH"/>
                    <span class="symbol-input-separator">/</span>
                    <input id="quote-input" maxlength="10" placeholder="BTC"/>
                </div>
                <div class="symbol-actions">
                    <button id="symbol-reverse" type="button">反转</button>
                    <button id="symbol-apply" type="button">刷新</button>
                </div>
            </div>
            <div id="summary-metrics"></div>
            <div id="period-controls">
                <label for="period-select">周期：</label>
                <select id="period-select">
                    <option value="1m">1 分钟</option>
                    <option value="5m">5 分钟</option>
                    <option value="15m">15 分钟</option>
                    <option value="30m">30 分钟</option>
                    <option value="1h" >1 小时</option>
                    <option value="4h" selected>4 小时</option>
                </select>
            </div>
        </div>
        <div id="chart-feedback" class="muted"></div>
        <div id="chart-container">
            <div id="chart"></div>
        </div>
        <div id="details-panel" style="display:none;">
            <h3>详情</h3>
            <pre id="details-json"></pre>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
<script src="/view/lib/home.js" type="module"></script>
</body>
</html>
